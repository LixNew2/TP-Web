<!DOCTYPE html>
<html lang="fr">
    <link rel="stylesheet" href="style.css">

    <head>
        <meta charset="UTF-8">
        <title>Zonage</title>
    </head>
    <body>
        <div id="top_container"></div>
        <div id="left_container"></div>
        <div id="center_container"></div>
        <div id="right_container"></div>
        <div id="bot_container"></div>
        <script>
            var div = document.getElementById("center_container");
            for(var i = 0; i<5; i++){
                var d = document.createElement("div");
                d.style.backgroundColor = "green";
                div.appendChild(d);
            }
            
        </script>
    </body>
</html>
